<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="format-detection" content="telephone=no">
    <title>陈婚纱相册</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="manifest" href="manifest.json">
</head>
<body>
    <header>
        <h1>陈婚纱相册</h1>
        <div class="header-actions">
            <button class="share-button" id="shareButton">
                <span class="share-icon">↗</span>
                分享
            </button>
        </div>
    </header>
    
    <main>
        <div class="gallery-container">
            <div class="gallery-grid" id="galleryGrid">
                <!-- 照片将通过JavaScript动态加载 -->
            </div>
        </div>
        
        <div class="modal" id="modal">
            <span class="close" id="closeModal">&times;</span>
            <div class="modal-content">
                <img class="modal-image" id="modalImage" src="" alt="">
                <div class="modal-controls">
                    <button class="prev" id="prevBtn">&#10094;</button>
                    <button class="next" id="nextBtn">&#10095;</button>
                </div>
                <div class="image-info" id="imageInfo"></div>
                <div class="gesture-hint">← → 滑动切换图片</div>
            </div>
        </div>
        
        <!-- 分享提示框 -->
        <div class="share-tooltip" id="shareTooltip">
            <div class="tooltip-content">
                <p>分享这个美好的相册给你的朋友和家人吧！</p>
                <p>点击浏览器的分享按钮或复制下方链接：</p>
                <div class="link-container">
                    <input type="text" id="shareLink" readonly>
                    <button id="copyLinkBtn">复制链接</button>
                </div>
                <button class="close-tooltip" id="closeTooltip">关闭</button>
            </div>
        </div>
    </main>
    
    <script src="script.js"></script>
</body>
</html>
